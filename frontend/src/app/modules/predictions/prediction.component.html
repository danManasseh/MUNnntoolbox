<div class="container">
    <button mat-raised-button color="primary" (click)="openFormDialog()" style="float: right;">Create New Prediction</button>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Add columns for other properties here -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let prediction">{{ prediction.name }}</td>
      </ng-container>
      <ng-container matColumnDef="nn_model_id">
        <th mat-header-cell *matHeaderCellDef>Model Training</th>
        <td mat-cell *matCellDef="let prediction">{{ getModelName(prediction.nn_model_id) }}</td>
      </ng-container>
      <ng-container matColumnDef="dataset_id">
        <th mat-header-cell *matHeaderCellDef>Dataset Name</th>
        <td mat-cell *matCellDef="let prediction">{{ getDatasetName(prediction.dataset_id) }}</td>
      </ng-container>
      <ng-container matColumnDef="columns">
        <th mat-header-cell *matHeaderCellDef>Columns</th>
        <td mat-cell *matCellDef="let prediction" [matTooltip]="getTooltipText(prediction.columns)">
          {{ getDisplayText(prediction.columns) }}
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let prediction" [style.color]="getStatusColor(prediction.status)">
          {{ prediction.status }}
        </td>
      </ng-container>
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let prediction">{{ prediction.created_at | date:'short' }}</td>
      </ng-container>
      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef>Download</th>
        <td mat-cell *matCellDef="let prediction">
          <button mat-icon-button color="primary" (click)="downloadPrediction(prediction.id)" [disabled]="prediction.status !== 'Completed'">
            <mat-icon>cloud_download</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

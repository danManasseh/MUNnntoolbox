<div class="container">
      <button mat-raised-button color="primary" (click)="openCreateDataset()"  style="float: right;">Create New Dataset</button>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Dataset Name</th>
                <td mat-cell *matCellDef="let dataset">{{ dataset.name }}</td>
              </ng-container>
              <ng-container matColumnDef="fileName">
                <th mat-header-cell *matHeaderCellDef>File Name</th>
                <td mat-cell *matCellDef="let dataset">{{ dataset.file_name }}</td>
              </ng-container>
              <ng-container matColumnDef="columns">
                <th mat-header-cell *matHeaderCellDef>Columns</th>
                <td mat-cell *matCellDef="let dataset" [matTooltip]="getTooltipText(dataset.columns)">
                  {{ getDisplayText(dataset.columns) }}
                </td>
              </ng-container>
              <ng-container matColumnDef="dateCreated">
                <th mat-header-cell *matHeaderCellDef>Date Created</th>
                <td mat-cell *matCellDef="let dataset">{{ dataset.created_at | date:'short' }}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>

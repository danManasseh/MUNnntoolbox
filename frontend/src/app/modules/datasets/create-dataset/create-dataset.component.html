<div class="form-container">
  <button mat-icon-button class="close-button" (click)="closeForm()">
    <mat-icon>close</mat-icon>
  </button>
  <h2 class="custom-dialog-title">Create New Dataset</h2>
  <form (ngSubmit)="onUploadClick()" #datasetForm="ngForm">
    <div class="form-group">
      <mat-form-field>
        <label for="name">Name:</label>
        <input matInput name="datasetName" [(ngModel)]="dataset.name" required>
      </mat-form-field>
    </div>
    <div class="form-group" class="fileInput">
      <label for="fileInput">Select CSV File</label>
      <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".csv">
    </div>
    <div class="form-actions">
      <button type="submit" color="primary"  mat-raised-button [disabled]="datasetForm.invalid || !selectedFile">Submit</button>
    </div>
  </form>
</div>
